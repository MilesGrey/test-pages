<!DOCTYPE html>
<html>
  <head>
    <title>Test Pages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center display-4 pt-5 mb-5">Test GitHub Pages</h1>
      <form id="evaluation-form" action="#" onsubmit="return submitForm();">
        <div class="form-group col-md-4">
          <label for="name-input">Name</label>
          <input id="name-input" class="form-control" type="text" placeholder="Jane Smith" required>
        </div>
        <div class="row pt-5 pb-5">
          <div class="form-group col-md-6">
            <div class="card">
              <div class="card-body text-center">
                  <h5 class="card-title">Sample Audio File</h5>
                  <audio controls src="file_example_MP3_700KB.mp3"></audio>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="soundRadio1" name="soundRadio" class="custom-control-input" value="first_sample" checked>
                    <label class="custom-control-label" for="soundRadio1">This sounds better!</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="qualityRadio1" name="qualityRadio" class="custom-control-input" value="second_sample" checked>
                    <label class="custom-control-label" for="qualityRadio1">This has better quality!</label>
                  </div>
              </div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="card">
              <div class="card-body text-center">
                  <h5 class="card-title">Sample Audio File</h5>
                  <audio controls src="file_example_MP3_700KB.mp3"></audio>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="soundRadio2" name="soundRadio" class="custom-control-input" value="first_sample">
                    <label class="custom-control-label" for="soundRadio2">That sounds better!</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="qualityRadio2" name="qualityRadio" class="custom-control-input" value="second_sample">
                    <label class="custom-control-label" for="qualityRadio2">That has better quality!</label>
                  </div>
              </div>
            </div>
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      function clearForm() {
        document.getElementById("evaluation-form").reset();
      }

      function submitForm() {
        let formData = [$("#name-input").val(), $("input[name=soundRadio]:checked").val(), $("input[name=qualityRadio]:checked").val()];
        let csv = "data:text/csv;charset=utf-8,";

        formData.forEach(function(item) {
          csv += item + ";";
        });

        let encodedUri = encodeURI(csv);

        // if you want to download
        let downloadLink = document.createElement("a");
        downloadLink.setAttribute("download", "evaluation.csv");
        downloadLink.setAttribute("href", encodedUri);
        document.body.appendChild(downloadLink);
        downloadLink.click();
        downloadLink.remove();

        clearForm();
        return false;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
